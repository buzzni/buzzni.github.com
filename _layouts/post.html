---
layout: default
---

<div class="post-header">
    <div class="layer"></div>
    <div class="bg" style="background: url({{page.frame}}) center center no-repeat; background-size: cover;"></div>
    <div class="wrapper">
        <div class="post-title">
            <h1>{{page.title}}</h1>
            <div class="post-excerpt">{{page.excerpt}}</div>
        </div>
    </div>
</div>

<div class="post-meta">
    <div class="container">
        <div class="portrait"><img src="/images/{{page.email}}.png" /></div>
        <div class="author-name"><a href="mailto:{{page.email}}">{{page.author}}</a></div>
        <div class="post-date">{{page.date | date: "%Y년 %m월 %d일"}}</div>
        <div>
            <ul class="tags">
                {% for tag in page.tags %}
                    <li>#{{tag}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


<div class="post">
    <div class="container">
        <article class="markdown-body">
            {{content}}
        </article>
    </div>
</div>

{% if paginator.next_page %}
    <div class="post-footer">
        <div class="container">
           <div class="back-btn"><a href="page.next">다음 글</a></div>
        </div>
    </div>
{% endif %}
